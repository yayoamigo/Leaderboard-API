<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <title>Leaderboard API</title>
</head>
<body>
<div id="body">
  <section id="title-section">
  <div id="title-div"> 
  <h1 id="title">LEADERBOARD</h1>
  </div>
  </section>
  <section id="main-section">
  <div id="section-div"> 
  <div id="scores-table"> 
  <div id="score-title"> 
    <h3 class="bolds">Recent scores</h3>
    <button id="score-btn">Refresh</button>
  </div>
  <table id="table">
  </table>
  </div>
  <div id="score-form">
  <h3 class="bolds">Add your score</h3>
  <form action="#" id="form">
    <input id="name" name="name" placeholder="Your Name" maxlength="25">
    <input type="number" id="score" name="score" placeholder="Your Score">
    <button type="submit" id="submit-btn">submit</button>
  </form>
  </div>
</div>
  </section>
</div>
</body>
</html>
