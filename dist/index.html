<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Leaderboard API</title>
<script defer src="bundle.js"></script></head>
<body>
 <section id="title-section">
 <div id="title-div"> 
  <h1 id="title">LEADERBOARD</h1>
 </div>
 </section>
 <section id="main-section">
 <div id="section-div"> 
  <div id="scores-table"> 
  <div id="score-title"> 
   <h3 class="bolds">Recent scores</h3>
   <button id="score-btn">refresh</button>
  </div>
  <table id="table">
  </table>
  </div>
  <div id="score-form">
  <h3 class="bolds">Add your score</h3>
  <form action="#" id="form">
   <input id="name" name="name" placeholder="Your Name">
   <input type="number" id="score" name="score" placeholder="Your Score">
   <button type="submit" id="submit-btn">submit</button>
  </form>
  </div>
</div>
 </section>
</body>
</html>
